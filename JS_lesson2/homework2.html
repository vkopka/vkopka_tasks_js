<script>
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить,
    // до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).
    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    let time = getRandomInt(60); // от 0 до 59

    if (time < 15) {
        console.log(`${time} - первая четверть часа`);
    } else if (time < 30) {
        console.log(`${time} - вторая четверть часа`);
    } else if (time < 45) {
        console.log(`${time} - третья четверть часа`);
    } else if (time < 60) {
        console.log(`${time} - четвертая четверть часа`);
    } else {
        console.log(`${time} - неверное значение времени`);
    }

    // - У змінній day дано якесь число від 1 до 31.
    // Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    let day = getRandomInt(31) + 1;  // от 1 до 31
    if (day < 11) {
        console.log(`${day} - первая декада месяца`);
    } else if (day < 21) {
        console.log(`${day} - вторая декада месяца`);
    } else if (day < 32) {
        console.log(`${day} - третья декада месяца`);
    } else {
        console.log(`${day} - неверный день месяца`);
    }

    // - У нас є змінна test не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.

    // з коротким записом(тернаркою)
    function valueCheck(value) {
        return value ? "Верно" : "Неправильно";
    }

    let test = false;
    console.log(valueCheck(test));
    test = true;
    console.log(valueCheck(test));

    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'.

    function ZeroCheck(value) {
        return (value) ? "Верно" : "Неверно";

    let a = 1;

    // - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
    // на самом деле Wiki пишет, что не все так просто -
    // Отсюда следует распределение високосных годов:
    //   - год, номер которого кратен 400, — високосный;
    //   - остальные годы, номер которых кратен 100, — невисокосные (например, годы 1700, 1800, 1900, 2100, 2200, 2300);
    //   - остальные годы, номер которых кратен 4, — високосные.
    //   - все остальные годы — невисокосные.
    function isLeapYear(year) {
        return ((year % 400 === 0) || (((year % 4) === 0) && !((year % 100) === 0)));
    }

    let myYear = 2020;
    console.log(`${myYear} год ` + (isLeapYear(myYear) ? "високосный" : "не високосный"));
